# CI de N√≠vel 01 - Disparo Manual Trabalho Final

# nome do nosso 'pipeline'
name: 'Execu√ß√£o Manual'

# regras de disparo (gatilhos) ou tiggers
# gatilho de execu√ß√£o manual  =  workflow_dispatch

on:
  workflow_dispatch:

env:
  WEBHOOK_DISCORD_URL: 'https://discord.com/api/webhooks/1383199163897872626/ZSkdy7dVpTfJqyDP24hR20dOGZapdREVaOufoUR70QSDB0UXXH0ocQQaiUQjfmvbCb2E'  # webhook discord

# trabalhos/tarefas que ser√£o executadas dentro do pipeline = jobs

jobs:
  configuration:
    #maquina que o job ir√° executar
    runs-on: ubuntu-latest    
      
    #passos do scritp de build
    steps:
      # clone do projeto
      - uses: actions/checkout@v4

      #instalacao do node
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      #instala√ßao do mocha 
      - name: Instalando Mocha
        run: npm install -g mocha

  tests:
    runs-on: ubuntu-latest
    needs: [configuration] #ser√° executado ap√≥s configuracao passar com sucesso
    if: ${{ success() }}

    steps:
      # clone do projeto
      - uses: actions/checkout@v4

      #executando trabalho final
      - name: Executando Trabalho Final
        working-directory: ProgarmacaoJS
        run: npx mocha ./Testes/trabalho-final.js

      #executando teste de unidade
      - name: Executando Teste Unidade
        working-directory: ProgarmacaoJS
        run: npx mocha ./Testes/testes-de-unidade.js

  validation:
    runs-on: ubuntu-latest
    needs: [configuration, tests] #mostra msg de sucesso no discord
  
    steps:
      - name: Exibir Mensagem de Sucesso
        if: ${{ success() }}
        run: |
         curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content":" üéâ Jobs de configura√ß√£o e testes foram executados com sucesso!"}' \
          ${{ env.WEBHOOK_DISCORD_URL }}

      - name: Exibir Mensagem de Falha
        if: ${{ failure() }}   
        run: |
         curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content":" üò¢ Ocorreu alguma falha na excu√ß√£o dos jobs!"}' \
          ${{ env.WEBHOOK_DISCORD_URL }}